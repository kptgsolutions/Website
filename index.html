<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Statement</title>
  <style>
    :root { --bg:#0b0f14; --fg:#e8edf2; --muted:#9fb3c8; }
    html,body{height:100%} body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: "Georgia", "Times New Roman", serif;
      display:grid; place-items:center; text-align:center;
    }
    .card{
      padding:40px 48px; border:1px solid rgba(255,255,255,.12);
      border-radius:18px; background:rgba(255,255,255,.03);
      box-shadow:0 10px 30px rgba(0,0,0,.35); max-width:720px;
    }
    h1{font-size:clamp(36px, 6vw, 72px); margin:0 0 10px; line-height:1.05;}
    p{margin:0; color:var(--muted); font-size:clamp(14px,1.6vw,18px);}
  </style>
</head>
<body>
  <div class="card">
    <h1>Josh sucks ass.</h1>
  </div>
</body>
</html>
